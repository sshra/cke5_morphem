morphem_morphem:
  ckeditor5:
    plugins:
      - morphem.Morphem
  drupal:
    label: Morphems CKE5
    # Drupal library with the plugin JS.
    library: morphem/morphem
    admin_library: morphem/admin.styles
    class: Drupal\morphem\Plugin\CKEditor5Plugin\Morphem
    # Toolbar button.
    toolbar_items:
      Morphem:
        label: Morphem container
      MorphemBase:
        label: Morphem Base
      MorphemPrefix:
        label: Morphem Prefix
      MorphemRoot:
        label: Morphem Root
      MorphemSuffix:
        label: Morphem Suffix
      MorphemEnding:
        label: Morphem Ending

    elements:
      - <span>
      - <span class>

